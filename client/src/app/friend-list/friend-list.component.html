<div class="container">

  <!-- Loading indicator -->
  <div *ngIf="isLoading" class="d-flex justify-content-center align-items-center vh-100">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <span class="ms-3">Loading users...</span>
  </div>

  <!-- Error message -->
  <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show mt-3">
    {{ errorMessage }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <!-- Users cards -->
  <div *ngIf="!isLoading && !errorMessage && friendList.length > 0" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4 mt-3">
    <div *ngFor="let friend of friendList; trackBy: trackByFriendId" class="col">
      <div 
        class="card h-100" 
        [routerLink]="['/main-layout/profile', friend.friendId]"
          style="cursor: pointer;"
          tabindex="0"
          role="button"
          (click)="$event.stopPropagation()"
      >
        <img *ngIf="friend.profilePictureUrl; else defaultImg"
          [src]="baseUrl + friend.profilePictureUrl"
          class="card-img-top object-fit-cover"
          style="height: 180px"
          [alt]="friend.FriendName + '\'s profile photo'">
        <ng-template #defaultImg>
          <img
            src="assets/default-profile.png"
            class="card-img-top object-fit-cover"
            style="height: 180px"
            [alt]="friend.friendName + '\'s profile photo'">
        </ng-template>

        <div class="card-body">
          <h5 class="card-title">{{ friend.friendName }}</h5>
        </div>
        <div class="card-footer bg-transparent">
          <a (click)="onDeleteFriend(friend.friendId)" class="btn btn-outline-primary w-100">
            Remove Friend
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- No users found -->
  <div *ngIf="!isLoading && !errorMessage && friendList.length === 0" class="d-flex justify-content-center align-items-center vh-100">
    <div class="alert alert-info text-center">
      No users found
    </div>
  </div>

</div>
