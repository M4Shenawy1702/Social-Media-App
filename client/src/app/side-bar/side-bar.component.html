<!-- Layout: Sidebar + Content -->
<div class="d-flex">
  <!-- Sidebar for md and up -->
  <div class="sidebar d-none d-md-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 250px; height: 100vh;">
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item">
        <a routerLink="/main-layout" class="nav-link link-dark" routerLinkActive="active">
          <i class="bi bi-house me-2"></i> Home
        </a>
      </li>
      <li class="nav-item">
        <a routerLink="/main-layout/chat-dash-board" class="nav-link link-dark" routerLinkActive="active">
          <i class="bi bi-chat-left-text me-2"></i> Chat

      </li>

  </div>
</div>

<!-- Offcanvas Sidebar for mobile -->

    <h5 class="offcanvas-title" id="mobileSidebarLabel">Menu</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item">
        <a routerLink="/main-layout" class="nav-link link-dark" routerLinkActive="active" data-bs-dismiss="offcanvas">
          <i class="bi bi-house me-2"></i> Home
        </a>
      </li>
      <li class="nav-item">
        <a routerLink="/main-layout/chat-dash-board" class="nav-link link-dark" routerLinkActive="active"
          data-bs-dismiss="offcanvas">
          <i class="bi bi-chat-left-text me-2"></i> Chat
        </a>
      </li>
    </ul>
  </div>
</div>
